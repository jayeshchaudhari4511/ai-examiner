version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ai-examiner-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ai_examiner
    networks:
      - ai-examiner-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-examiner-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
      - DATABASE_NAME=ai_examiner
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - ai-examiner-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-examiner-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ai-examiner-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  ai-examiner-network:
    driver: bridge
